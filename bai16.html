<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="bang">
        <Style>
            .bang{
                    border: 1px solid white;
                    box-shadow: 0 0 8px #F8F8FF;
                    width: 25%;
                    padding-left: 10px;
                    background-color: rgb(240, 240, 240);
            } 
        
        </Style>
    <form action="" method="post">
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>
        <label for="name">Full name*:</label><br>
        <input type="text" name="txtFname" id="name" placeholder="First name Last name"><br>
        <label for="mail">Email address*:</label><br>
        <input type="email" name="txtEmail" id="mail" placeholder="EMAIL_ADDRESS"><br>
        <label for="slections">Select Tour Package*:</label><br>
        <select>
            <option value="1">Goa</option>
            <option value="2">Hoa</option>
        </select><br>
        <label for="date">Arrival date*:</label><br>
        <input type="text" name="Adate" id="date" placeholder="m/d/y"><br>
        <label for="number">Number of persons*:</label><br>
        <input type="text" name="People" id="number" placeholder="UNKNOWN_TYPE"><br>
        <label for="options">What would you want to avail*?</label><br>
        <label for="boarding">Boarding</label>
        <input type="checkbox" name="boarding" id="boarding" value="Boarding"><br>
        <label for="fooding">Fooding</label>
        <input type="checkbox" name="fooding" id="fooding" value="Fooding"><br>
        <label for="SSing">Sight seeing</label>
        <input type="checkbox" name="ssing" id="ssing" value="Sight seeing"><br>
        <label for="Coupon">Discount Coupon code:</label><br>
        <input type="text" name="Coupon" id=""code placeholder="UNKNOWN_TYPE"><br>
        <label for="desicion">Terms and conditions* </label><br>
        <input type="radio" name="agree" id="agree">
        <label for="agree">I agree</label>
        <input type="radio" name="dis" id="disAgree">
        <label for="disAgree">I disagree</label><br>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
